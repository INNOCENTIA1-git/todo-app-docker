name: Docker Build and Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: todo-app
  DOCKERHUB_USERNAME: innocentia15

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE_NAME }}:test .

      - name: Test Docker image
        run: |
          docker run -d -p 3000:3000 --name test-container ${{ env.IMAGE_NAME }}:test
          sleep 10
          docker ps | grep test-container
          docker logs test-container
          docker stop test-container
          docker rm test-container
          echo "âœ… Build and test completed"

  # Job 2: Push to DockerHub
  push-dockerhub:
    name: Push to DockerHub
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Push to AWS ECR
  push-ecr:
    name: Push to AWS ECR
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Check if ECR repository exists
        id: check-repo
        continue-on-error: true
        run: |
          aws ecr describe-repositories --repository-name ${{ env.IMAGE_NAME }} --region ${{ secrets.AWS_REGION }}

      - name: Create ECR repository if it doesn't exist
        if: steps.check-repo.outcome == 'failure'
        run: |
          aws ecr create-repository \
            --repository-name ${{ env.IMAGE_NAME }} \
            --region ${{ secrets.AWS_REGION }} \
            --image-scanning-configuration scanOnPush=true

      - name: Build and push to ECR
        uses: docker/build-push-action@v5
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        with:
          context: .
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}